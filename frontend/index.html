
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSTIC'S Kitchen Match-3</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="preload" href="/fonts/RosticsCeraPro-Regular.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="/fonts/RosticsCeraPro-Black.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="/images/logoRostics.png" as="image">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ROSTIC'S CERA â€” brand fonts */
        @font-face { font-family: 'RosticsCeraPro'; src: url('/fonts/RosticsCeraPro-Regular.woff') format('woff'); font-weight: 400; font-style: normal; font-display: swap; }
        @font-face { font-family: 'RosticsCeraPro'; src: url('/fonts/RosticsCeraPro-Medium.woff') format('woff'); font-weight: 500; font-style: normal; font-display: swap; }
        @font-face { font-family: 'RosticsCeraPro'; src: url('/fonts/RosticsCeraPro-Black.woff') format('woff'); font-weight: 900; font-style: normal; font-display: swap; }
        @font-face { font-family: 'RosticsCeraCondensed'; src: url('/fonts/RosticsCeraProCondensed-Regular.woff') format('woff'); font-weight: 400; font-style: normal; font-display: swap; }
        @font-face { font-family: 'RosticsCeraCondensed'; src: url('/fonts/RosticsCeraProCondensed-Medium.woff') format('woff'); font-weight: 500; font-style: normal; font-display: swap; }
        @font-face { font-family: 'RosticsCeraCondensed'; src: url('/fonts/RosticsCeraProCondensed-Bold.woff') format('woff'); font-weight: 700; font-style: normal; font-display: swap; }
        @font-face { font-family: 'RosticsCeraCondensed'; src: url('/fonts/RosticsCeraProCondensed-Black.woff') format('woff'); font-weight: 900; font-style: normal; font-display: swap; }

        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            font-family: 'RosticsCeraPro', 'Verdana', sans-serif;
        }
        /* Prevent scroll only during game */
        body.game-active {
            overflow: hidden;
            background-color: #000;
        }
        #game-container canvas {
            display: block;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimizeQuality;
            -webkit-font-smoothing: antialiased;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            10% { transform: translateX(-3px) rotate(-5deg); }
            20% { transform: translateX(3px) rotate(5deg); }
            30% { transform: translateX(-3px) rotate(-5deg); }
            40% { transform: translateX(3px) rotate(5deg); }
            50% { transform: translateX(-2px) rotate(-3deg); }
            60% { transform: translateX(2px) rotate(3deg); }
            70% { transform: translateX(-1px) rotate(-1deg); }
            80% { transform: translateX(1px) rotate(1deg); }
            90% { transform: translateX(0) rotate(0); }
        }
        /* Preloader */
        #preloader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #151515;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s ease;
        }
        #preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        #preloader .logo {
            width: 160px;
            height: auto;
            margin-bottom: 32px;
            animation: preloaderPulse 1.5s ease-in-out infinite;
        }
        #preloader .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #ED1C29;
            border-radius: 50%;
            animation: preloaderSpin 0.8s linear infinite;
        }
        @keyframes preloaderSpin {
            to { transform: rotate(360deg); }
        }
        @keyframes preloaderPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.96); }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <img src="/images/logoRostics.png" alt="ROSTIC'S" class="logo" />
        <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // Hide preloader when React app mounts
        const observer = new MutationObserver(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const pre = document.getElementById('preloader');
                if (pre) {
                    pre.classList.add('fade-out');
                    setTimeout(() => pre.remove(), 400);
                }
                observer.disconnect();
            }
        });
        observer.observe(document.getElementById('root'), { childList: true });
    </script>
</body>
</html>
