services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rostics-db
    restart: unless-stopped
    environment:
      TZ: Europe/Moscow
      POSTGRES_USER: ${POSTGRES_USER:-rostics}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rostics}
      POSTGRES_DB: ${POSTGRES_DB:-rostics}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rostics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rostics-network
    ports:
      - "${DB_PORT:-5432}:5432"

  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: rostics-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rostics-network

  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rostics-backend
    restart: unless-stopped
    environment:
      TZ: Europe/Moscow
      FLASK_ENV: ${FLASK_ENV:-development}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-rostics}:${POSTGRES_PASSWORD:-rostics}@db:5432/${POSTGRES_DB:-rostics}
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      MAIL_SERVER: ${MAIL_SERVER:-mail.rosticslegends.ru}
      MAIL_PORT: ${MAIL_PORT:-465}
      MAIL_USE_SSL: ${MAIL_USE_SSL:-true}
      MAIL_USERNAME: ${MAIL_USERNAME:-info@rosticslegends.ru}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_DEFAULT_SENDER: ${MAIL_DEFAULT_SENDER:-info@rosticslegends.ru}
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rostics-network
    ports:
      - "${BACKEND_PORT:-5000}:5000"

  # Admin Panel
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: rostics-admin
    restart: unless-stopped
    environment:
      TZ: Europe/Moscow
      SECRET_KEY: ${ADMIN_SECRET_KEY:-admin-secret-key-change-in-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-rostics}:${POSTGRES_PASSWORD:-rostics}@db:5432/${POSTGRES_DB:-rostics}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    volumes:
      - ./admin:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rostics-network
    ports:
      - "${ADMIN_PORT:-5001}:5001"

  # Frontend (Vite React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rostics-frontend
    restart: unless-stopped
    environment:
      TZ: Europe/Moscow
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - rostics-network

  # Sakura Fest Landing Page
  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    container_name: rostics-landing
    restart: unless-stopped
    ports:
      - "${LANDING_PORT:-3002}:80"
    networks:
      - rostics-network

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: rostics-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - backend
      - admin
    networks:
      - rostics-network
    profiles:
      - production

  # ============ Monitoring Stack ============

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: rostics-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - rostics-network

  # Node Exporter - Server metrics (CPU, RAM, Disk)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: rostics-node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    networks:
      - rostics-network

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: rostics-cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - rostics-network

  # Loki - Log aggregation
  loki:
    image: grafana/loki:latest
    container_name: rostics-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - rostics-network

  # Promtail - Log collector
  promtail:
    image: grafana/promtail:latest
    container_name: rostics-promtail
    restart: unless-stopped
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - rostics-network

  # Grafana - Visualization & Alerting
  grafana:
    image: grafana/grafana:latest
    container_name: rostics-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-9000}:3000"
    environment:
      - TZ=Europe/Moscow
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-rostics123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./monitoring/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - loki
      - prometheus
    networks:
      - rostics-network

  # ============ Test Services ============

  # Backend Tests
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rostics-backend-test
    environment:
      FLASK_ENV: testing
      DATABASE_URL: "sqlite:///:memory:"
      SECRET_KEY: test-secret-key
    command: python -m pytest -v --tb=short
    volumes:
      - ./backend:/app
    profiles:
      - test
    networks:
      - rostics-network

  # Admin Tests
  admin-test:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: rostics-admin-test
    environment:
      FLASK_ENV: testing
      DATABASE_URL: "sqlite:///:memory:"
      SECRET_KEY: test-secret-key
    command: python -m pytest -v --tb=short
    volumes:
      - ./admin:/app
    profiles:
      - test
    networks:
      - rostics-network

  # Frontend Tests
  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    container_name: rostics-frontend-test
    command: npm run test:run
    volumes:
      - ./frontend:/app
      - /app/node_modules
    profiles:
      - test
    networks:
      - rostics-network

networks:
  rostics-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  loki_data:
  grafana_data:
  prometheus_data:
