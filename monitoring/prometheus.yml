global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - Server metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Backend API - Flask metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:5000']
    metrics_path: /metrics

  # Admin Panel - Flask metrics (if available)
  - job_name: 'admin'
    static_configs:
      - targets: ['admin:5001']
    metrics_path: /metrics

  # Service health checks via blackbox-style probing
  - job_name: 'service-health'
    metrics_path: /api/health
    static_configs:
      - targets: ['backend:5000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'backend'
